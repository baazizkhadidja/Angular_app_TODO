<h1>{{title}}</h1>

<input type="text" #newTodo />
<button (click) = 'addTodo(newTodo.value); newTodo.value = "" '>add</button>

<table>

  <tr>
    <th>Label</th>
    <th>Priority</th>
    <th>Done</th>
    <th>actions</th>
    <th>Echéance</th>
    <th>Retard</th>
  </tr>

  <tr *ngFor = "let todo of todos">
    <td>{{todo.label}}</td>
    <td>{{todo.priority}}</td>
    <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
    
    <td>
      <button (click) = 'deleteTodo(todo)'>delete</button>
    </td>
    <td><input type="date"[(ngModel)] = 'Echeance' ></td>
    <td>html: ngModel ts:+ if new Date() - Echeance : incrémente le 1 et l affiche ici</td>
  </tr>
</table>
